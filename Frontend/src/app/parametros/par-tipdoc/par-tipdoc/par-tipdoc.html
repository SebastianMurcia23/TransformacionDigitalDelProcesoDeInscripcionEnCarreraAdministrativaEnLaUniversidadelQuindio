<div class="container mt-4">
  <h3>Tipos de Documento registrado</h3>
  <hr>

  <table class="table table-hover align-middle" *ngIf="tipdoc.length > 0">
    <thead>
      <tr>
        <th>Identificaci√≥n</th>
        <th>Nombre del Tipo de Documento</th>
        <th>Estado</th>
        <th class="id-acciones">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tipdoc of tipdoc" [ngClass]="!tipdoc.est_tipdoc ? 'fila-inactiva' : ''">
        <td>{{ tipdoc.id_tipdoc }}</td>
        <td>{{ tipdoc.ds_tipdoc }}</td>
        <td>{{tipdoc.est_tipdoc ? 'Activo' : 'Inactivo'}}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2"
                  data-bs-toggle="modal"
                  data-bs-target="#modalEditar">
            Editar
          </button>
          <button class="btn btn-sm"
                  [ngClass]="tipdoc.est_tipdoc ? 'btn-danger' : 'btn-success'"
                  (click)="eliminarTipDoc(  tipdoc.id_tipdoc)">
            {{ tipdoc.est_tipdoc ? 'Desactivar' : 'Activar' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="tipdoc.length === 0" class="alert alert-warning">
    No se encontraron tipos de documento
  </div>

  <div class="text-end">
    <button class="btn btn-success mb-3"
            data-bs-toggle="modal"
            data-bs-target="#modalAgregar">
      Agregar Tipo de Documento
    </button>
  </div>
  <app-par-tipdoc-ins (cargarTipdocs)="cargarTipDocs()"></app-par-tipdoc-ins>
</div>

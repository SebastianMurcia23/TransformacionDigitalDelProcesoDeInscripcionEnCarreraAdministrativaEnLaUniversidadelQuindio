<div class="modal fade modal-derecha" id="modalEditar" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header bg-success text-white">
        <h4 class="modal-title">
          <i class="bi bi-pencil-square"></i> Editar Tipo de Documento
        </h4>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="guardarCambios()" #formEditar="ngForm" *ngIf="tipdocSeleccionado">

          <div class="mb-3">
            <label for="ds_tipdoc_actual" class="form-label">Nombre Actual</label>
            <input id="ds_tipdoc_actual" type="text" class="form-control" 
                   [(ngModel)]="tipdocSeleccionado.ds_tipdoc" 
                   name="ds_tipdoc_actual" disabled>
          </div>

          <div class="mb-3">
            <label for="ds_tipdoc_nuevo" class="form-label">Nuevo Nombre del Tipo de Documento</label>
            <input id="ds_tipdoc_nuevo" type="text" class="form-control" required
                   [(ngModel)]="nuevoNombre" 
                   name="ds_tipdoc_nuevo"
                   placeholder="Ingrese el Nuevo Nombre">
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success me-2" [disabled]="!nuevoNombre.trim()">Actualizar</button>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal" (click)="limpiarCampos()">Cancelar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade modal-derecha" id="modalAgregar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Agregar Funcionario</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>

          <div class="row mb-3">
            <div class="col-md-3">
              <label for="genero" class="form-label">Género</label>
              <select id="genero" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="tipoDocumento" class="form-label">Tipo Documento</label>
              <select id="tipoDocumento" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="numeroDocumento" class="form-label">No. Documento Identidad</label>
              <input id="numeroDocumento" type="number" class="form-control" required>
            </div>

            <div class="col-md-3">
              <label for="fechaExpedicion" class="form-label">Fecha de Expedición</label>
              <input id="fechaExpedicion" type="date" class="form-control" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-3">
              <label for="primerApellido" class="form-label">Primer Apellido</label>
              <input id="primerApellido" type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label for="segundoApellido" class="form-label">Segundo Apellido</label>
              <input id="segundoApellido" type="text" class="form-control">
            </div>
            <div class="col-md-3">
              <label for="primerNombre" class="form-label">Primer Nombre</label>
              <input id="primerNombre" type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label for="segundoNombre" class="form-label">Segundo Nombre</label>
              <input id="segundoNombre" type="text" class="form-control">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="departamentoResidencia" class="form-label">Departamento residencia</label>
              <input id="departamentoResidencia" type="text" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="municipioResidencia" class="form-label">Municipio residencia</label>
              <input id="municipioResidencia" type="text" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="direccionResidencia" class="form-label">Dirección residencia</label>
              <input id="direccionResidencia" type="text" class="form-control" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="contacto" class="form-label">Número de Contacto</label>
              <input id="contacto" type="tel" class="form-control" pattern="[0-9]{7,10}" required>
            </div>
            <div class="col-md-6">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input id="correo" type="email" class="form-control" required>
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success me-2">Agregar</button>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
